<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex-28.1</title>
    <style>
      .main {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        justify-content: center;
        align-items: center;
        padding: 5rem 30rem;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Want To Hear A Joke ?</h1>
      <button id="getJoke">Fetch Joke</button>
      <div class="container"></div>
    </div>
  </body>
  <script>
    document.getElementById("getJoke").addEventListener("click", () => {
      fetch("https://api.jokes.one/jod")
        .then((res) => res.json())
        .then((data) => {
          console.log(data.contents.jokes[0]);
          let container = (document.querySelector(
            ".container"
          ).innerHTML = `<h2>${data.contents.jokes[0].joke.title}</h2>
        <p>${data.contents.jokes[0].joke.text}</p>`);
        })
        .catch((err) => console.log(err));
    });
  </script>
</html>
