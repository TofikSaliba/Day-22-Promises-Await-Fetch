<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex-28.1</title>
    <style>
      .main {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        justify-content: center;
        align-items: center;
        padding: 5rem 30rem;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Want To Hear A Joke ?</h1>
      <button id="getJoke">Fetch Joke</button>
      <div class="container"></div>
    </div>
  </body>
  <script>
    const getJoke = async () => {
      const res = await fetch("https://api.jokes.one/jodass");
      const data = await res.json();
      let jokeOfTheDay = data.contents.jokes[0].joke;
      document.querySelector(
        ".container"
      ).innerHTML = `<h2>${jokeOfTheDay.title}</h2>
        <p>${jokeOfTheDay.text}</p>`;
    };

    document.getElementById("getJoke").addEventListener("click", () => {
      getJoke().catch((err) => console.log("An error occured: ", err));
    });
  </script>
</html>
